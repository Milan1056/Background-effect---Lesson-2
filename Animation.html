<html>
    <head>
        <title>
            Animations
        </title>
        <style>
            @keyframes Rainbow{
                10%{background-color: red;color:purple}
                25%{background-color: yellow;color: pink;}
                50%{background-color: green;color: yellow;}
                75%{background-color: blue;color: red;}
            }
            h1{
                width: 200px;
                height: 100px;
                animation-name: Rainbow;
                animation-duration: 15s;
            }
        </style>
    </head>
    <body>
        <h1>
            This is an Animation ➡️
        </h1>
    </body>
</html>
